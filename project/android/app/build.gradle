
plugins {
    id "kotlin-android"
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def flutterVersionCode = 1
def flutterVersionName = "1.0"

def localPropertiesFile = rootProject.file("local.properties")

if (localPropertiesFile.exists()) {
    def properties = new Properties()
    localPropertiesFile.withInputStream { stream ->
        properties.load(stream)
    }
    flutterVersionCode = properties.getProperty("flutter.versionCode", "1").toInteger()
    flutterVersionName = properties.getProperty("flutter.versionName", "1.0")
}

android {
    namespace = "com.zoope.ebikerental"
    compileSdk = 33

    defaultConfig {
        applicationId = "com.zoope.ebikerental"
        minSdk = 21
        targetSdk = 33
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // For now, using debug signing
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.2.0')  // Firebase BoM
}

flutter {
    source = "../.."
}
